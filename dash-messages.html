<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link rel="stylesheet" href="dashboard-css/dash-messages.css">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <div class="left-side">

            <div class="upper-content">
                <h1>Admin Dashboard</h1>
            </div>

            <div class="lower-content">

                <div class="content" id="articles">
                    <span class="iconify" data-icon="ic:baseline-article"></span>
                    <a href="dashboard.html"><h3>Articles</h3></a>
                    <p id="count">10</p>
                </div>
                
                <div class="content" id="messages">
                    <span class="iconify" data-icon="mdi:android-messages"></span>
                    <a href="dash-messages.html"><h3>Messages</h3></a>
                    <p id="count">10</p>
                </div>

                <div class="content" id="log-out">
                    <span class="iconify" data-icon="ri:logout-box-line"></span>
                    <h3>Log-out</h3>
                </div>

            </div>

        </div>

        <div class="right-side">

            <div class="upper-content">
                <h1>MESSAGES</h1>
            </div>

            <div class="lower-content" id="message-list">

                <div class="container">
                    <h4>Name</h4>
                    <h4>E-mail</h4>
                    <h4>message</h4>
                </div>

            </div>
            
        </div>
    </main>

</body>
</html>
